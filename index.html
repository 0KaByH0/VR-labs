<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./surface.js"></script>
    <script src="./pa-1.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>PA 1 Variant 28 Shevchuk Dmytro TR-22mp</h2>
    <h3>Ruled rotor cylindroid</h3>

    <hr />

    <div>
        <div>
            <label for="eyeSeparation">Eye separation</label>
            <input type="range" id="eyeSeparation" name="eyeSeparation" min="0" max="10" step="0.01" value="2">
        </div>
        <div>
            <label for="fov">Field of view</label>
            <input type="range" id="fov" name="fov" min="0" max="90" step="1" value="10">
        </div>
        <div>
            <label for="near">Near clipping distance</label>
            <input type="range" id="near" name="near" min="1" max="20" step="0.5" value="10">
        </div>
        <div>
            <label for="convergence">Convergence distance</label>
            <input type="range" id="convergence" name="convergence" min="1" max="100" step="1" value="40">
        </div>
    </div>

    <video src="" width="600" height="600" style="position: absolute;"></video>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="position: absolute;"></canvas>
    </div>

</body>

</html>
